---
swagger: '2.0'
info:
  title: API V1
  version: v1
definitions:
  createUser:
    type: object
    properties:
      name:
        type: string
        example: Leslie Knope
      dob:
        type: string
        example: '1975-1-1'
      email:
        type: string
        example: lilsebastian1975@lycos.com
      ident_num:
        type: string
        example: S1128628
      ident_state:
        type: string
        example: IN
      ident_expir:
        type: string
        example: '2025-1-1'
      ident_img:
        type: string
        example: image.jpg
      recom_num:
        type: string
        example: '32823493'
      recom_issuer:
        type: string
        example: Dr. Ron Burgundy
      recom_expir:
        type: string
        example: '2023-1-1'
      recom_img:
        type: string
        example: image.jpg
    required:
    - name
    - email
    - dob
paths:
  "/api/v1/users":
    post:
      summary: Creates a new user
      tags:
      - users
      consumes:
      - application/json
      produces:
      - application/json
      parameters:
      - name: data
        in: body
        schema:
          "$ref": "#/definitions/createUser"
      responses:
        '201':
          description: user created
        '422':
          description: invalid request
    get:
      summary: Retrieves all users
      tags:
      - users
      produces:
      - application/json
      responses:
        '200':
          description: user found
          schema:
            type: object
            properties:
              "$ref": "#/definitions/createUser"
  "/api/v1/users/{id}":
    get:
      summary: Retrieves a user
      tags:
      - users
      produces:
      - application/json
      parameters:
      - name: id
        in: path
        type: string
        required: true
      responses:
        '200':
          description: user found
          schema:
            type: object
            properties:
              "$ref": "#/definitions/createUser"
        '404':
          description: user not found
        '406':
          description: unsupported accept header
    put:
      summary: Update a user
      tags:
      - users
      consumes:
      - application/json
      produces:
      - application/json
      parameters:
      - name: id
        in: path
        type: integer
        required: true
      - name: data
        in: body
        schema:
          "$ref": "#/definitions/createUser"
      responses:
        '200':
          description: user updated
        '404':
          description: user not found
    delete:
      summary: Delete a user
      tags:
      - users
      consumes:
      - application/json
      produces:
      - application/json
      parameters:
      - name: id
        in: path
        type: string
        required: true
      responses:
        '204':
          description: user deleted
        '404':
          description: user not found
